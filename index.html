<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoSearch Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Animated Background -->
<div class="bg-animation">
    <span></span><span></span><span></span><span></span>
</div>

<div class="container">
    <h1>ğŸ” PhotoSearch Engine</h1>
    <p class="subtitle">Search, preview & download high-quality images</p>

    <!-- Search Box -->
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Search images...">
        <button id="search-btn">Search</button>
    </div>

    <!-- Trending -->
    <div class="trending">
        <span data-key="Nature">Nature</span>
        <span data-key="Technology">Technology</span>
        <span data-key="Space">Space</span>
        <span data-key="Education">Education</span>
        <span data-key="AI">AI</span>
    </div>

    <!-- Zero Result State -->
    <div class="zero-state" id="zeroState">
        <h2>No results found ğŸ˜•</h2>
        <p>Did you mean?</p>
        <div class="did-you-mean">
            <span data-key="Nature">Nature</span>
            <span data-key="Travel">Travel</span>
            <span data-key="People">People</span>
            <span data-key="Technology">Technology</span>
        </div>
        <p class="hint">Explore trending images to stay inspired âœ¨</p>
    </div>

    <!-- Results -->
    <div class="search-results" id="search-results"></div>

    <button id="show-more-btn">Show More</button>

    <footer>
        Â© 2026 PhotoSearch Engine | Powered by Unsplash API
    </footer>
</div>

<!-- Image Preview Modal -->
<div class="image-modal" id="imageModal">
    <span class="close-modal" id="closeModal">&times;</span>
    <img id="modalImg">
    <a id="downloadBtn" download target="_blank">â¬‡ Download</a>
</div>

<script src="script.js"></script>
</body>
</html>
