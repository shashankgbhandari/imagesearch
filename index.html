<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoSearch Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="bg-animation">
    <span></span><span></span><span></span><span></span>
</div>

<div class="container">
    <h1>üîç PhotoSearch Engine</h1>
    <p class="subtitle">Search, preview & download high-quality images</p>

    <div class="search-box">
        <input type="text" id="search-input" placeholder="Search images‚Ä¶">
        <button id="search-btn">Search</button>

        <div class="quick-suggestions" id="quickSuggestions">
            <div class="qs-item" data-key="Nature">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=100">
                <span>Nature</span>
            </div>
            <div class="qs-item" data-key="Technology">
                <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?w=100">
                <span>Technology</span>
            </div>
            <div class="qs-item" data-key="Travel">
                <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=100">
                <span>Travel</span>
            </div>
            <div class="qs-item" data-key="People">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100">
                <span>People</span>
            </div>
        </div>
    </div>

    <div class="zero-state" id="zeroState">
        <h2>No results found üòï</h2>
        <p>Try another keyword</p>
    </div>

    <div class="search-results" id="search-results"></div>

    <button id="show-more-btn">Show More</button>

    <footer>
        ¬© 2026 PhotoSearch Engine | Powered by Unsplash API
    </footer>
</div>

<div class="image-modal" id="imageModal">
    <span class="close-modal" id="closeModal">&times;</span>
    <img id="modalImg">
    <a id="downloadBtn">‚¨á Download</a>
</div>

<script src="./script.js"></script>
</body>
</html>
